<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema Acadêmico - Jardel</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f0f0; }
        .container { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 95%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        ul { list-style: none; padding: 0; }
        li { background: #eee; margin: 5px 0; padding: 10px; border-radius: 4px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Alunos</h2>
        <input type="text" id="nome" placeholder="Nome Completo">
        <input type="text" id="matricula" placeholder="Matrícula">
        <button onclick="salvar()">Salvar Aluno</button>

        <h3>Lista de Alunos (Banco de Dados)</h3>
        <ul id="lista"></ul>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/alunos';

        async function carregar() {
            const resp = await fetch(API_URL);
            const dados = await resp.json();
            const lista = document.getElementById('lista');
            lista.innerHTML = '';
            dados.forEach(aluno => {
                lista.innerHTML += `<li><span>${aluno.nome}</span> <strong>${aluno.matricula}</strong></li>`;
            });
        }

        async function salvar() {
            const nome = document.getElementById('nome').value;
            const matricula = document.getElementById('matricula').value;

            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, matricula })
            });
            
            document.getElementById('nome').value = '';
            document.getElementById('matricula').value = '';
            carregar();
        }
        carregar();
    </script>
</body>
</html>
